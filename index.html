<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Dia dos Namorados 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Feliz Dia dos Namorados, meu amor!</h1>
    <p class="mensagem">
      Desde que você entrou na minha vida, tudo ficou mais bonito. 💕<br />
      Obrigado por ser quem você é. Te amo!
    </p>
    <button id="botaoSurpresa">Clique para ver uma surpresa 🎁</button>

    <div id="surpresa" style="display:none;">
      <div class="carrossel">
        <img id="imagemCarrossel" src="foto1.jpg" alt="Foto nossa" />
      </div>
      <p>Essas são só algumas das nossas lembranças lindas... e muitas ainda virão! 💑</p>

      <audio id="audio" src="apocalypse-1-original-lyrics-344749.mp3"></audio>

      <div id="cronometro" class="cronometro"></div>

      <form id="formMensagem" class="formulario">
        <h2>Me mande uma mensagem caso você tenha gostado 💌</h2>

        <textarea id="mensagem" name="mensagem" placeholder="Escreve o que quiser, amor..." required></textarea>

        <button type="submit">Enviar ❤️</button>

        <div id="statusMensagem" style="margin-top:10px; color:#ff1493; font-weight:bold;"></div>
      </form>
    </div>
  </div>

  <div class="hearts-container"></div>
  <script src="script.js"></script>
</body>
</html>
